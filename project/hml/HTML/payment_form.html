<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form </h1>
        <h2>Contact info:</h2>
        <p>Name* <input type="text" name="name" required> </p>
        <legend>Gender</legend>
        <p>
            male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">
        </p>
        <p>Address</p>
        <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
        <p>email</p>
        <p><input type="email" name="email" id="email"></p>
        <p>PIN code</p>
        <input type="number" name="PIN code" id="PIN code">

        <hr>

        <h2>Payment info</h2>
        <p>Card type
            <select name="Card_type" id="Card_type">
                <option value="">--Selectio a Card type--</option>
                <option value="VISA">VISA</option>
                <option value="Master Card">Master Card</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="Number" id="Number">
        </p>
        <p>
            Expire Date <input type="date" name="date" id="date">
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV">
        </p>
        <input type="submit" value="Pay Now">
    
    


    </form>
</body>
</html>
